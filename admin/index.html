<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Management</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'pages',
            label: 'Pages',
            files: [
              {
                name: 'homepage',
                label: 'Homepage',
                file: 'content/home.json',
                fields: [
                  { label: 'Main Title', name: 'title', widget: 'string' },
                  { label: 'Subtitle', name: 'subtitle', widget: 'string' },
                  { label: 'Introduction', name: 'intro', widget: 'text' },
                  { label: 'Button Text', name: 'button', widget: 'string' }
                ]
              },
              {
                name: 'about',
                label: 'About Page',
                file: 'content/about.json',
                fields: [
                  { label: 'Page Title', name: 'title', widget: 'string' },
                  { label: 'Company Description', name: 'description', widget: 'markdown' }
                ]
              },
              {
                name: 'contact',
                label: 'Contact Page',
                file: 'content/contact.json',
                fields: [
                  { label: 'Page Title', name: 'title', widget: 'string' },
                  { label: 'Contact Info', name: 'info', widget: 'text' },
                  { label: 'Email', name: 'email', widget: 'string' }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
